<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>
    <h1>How to Create Forms</h1>
    <form>

        <fieldset>
           <legend>Sign-Up</legend>
           <label for="fname">First Name: </label>
           <input type="text">
           <br>
           <label for="lname">Last Name: </label>
           <input type="text">
           <br>
           <label for="email">Email:</label>
           <input type="email">
           <br>
           <label for="password">Password:</label>
           <input type="password">
            <br>
           <label for="phone">Phone No:</label>
           <input type="tel">
           <br>
           <label for="age">Age Group: </label>
           <input type="checkbox" name="age">Child
           <input type="checkbox" name="age">Teenager
           <input type="checkbox" name="age">Youth
           <input type="checkbox" name="age">Adult
           <input type="checkbox" name="age">Old
           <br>
           <label for="gender">Gender: </label>
           <input type="radio" name="gender" value="female" >Male
           <input type="radio" name="gender" value="Male" >Female
           <br>
            <label for="study">Programme:</label>
           <select>
            <option>Web Development</option>
            <option>Python</option>
            <option>Web3</option>
            <option>C++</option>
            <option>Blockchain</option>
           </select>
           <br>
           <button>Submit</button>





        </fieldset>












    </form>
</body>
</html>
